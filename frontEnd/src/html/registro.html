<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/registro.css">
    <title>Registro</title>
</head>
<body>
    <div class="contenedor">
        <div class="letras">
            <img src="../img/logo.png" alt="Logo">
            <h5>Únete a Stack Underflow</h5>
        </div>

        <div class="nombre">
            <h4>Nombre de usuario: </h4>
            <input class="inputs" type="text" id="nombreUsu">
        </div>
        <div class="email">
            <h4>Email: </h4>
            <input class="inputs" type="email" id="email">
        </div>
        <div class="password">
            <h4>Contraseña: </h4>
            <input class="inputs" type="password" id="password">
        </div>
        <label for="btnRegistrar" id="registrarBtn">
            <div class="boton" id="btnRegistrar">
                <h4>Registrarse</h4>
            </div>
        </label>
        <div class="iniciar-sesion">
            <h6>¿Ya tienes una cuenta?<a href="login.html">Inicia sesión</a></h6>
        </div>
    </div>
</body>
<script src="../js/login.js"></script>
</html>
